<html>
    <head>
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="bower_components/materialize/dist/css/materialize.min.css">
        <style type="text/css">
            main,header{
                padding-left: 300px;
            }

            @media only screen and (max-width: 992px){
                main,header{
                    padding-left: 0;
                }

            }
        </style>
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <title>Home</title>
      <script type="text/javascript">
      if (window.localStorage.getItem("username") === null) {
        //...
        console.log(window.localStorage.getItem("username") );
      }else{
        console.log(window.localStorage.username);
         if (window.localStorage.username != "") {
          window.location.href = "main.html";
        }
      }
       
      </script>

    </head>
    <body >  
  <header>
  <div class="navbar-fixed">
  <nav  class="cyan" style="padding-left:10px;padding-right:10px;">  
    <!-- <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>    -->
    <a style="font-size:1.6rem;text-align:center;" class="title">L3CUBE</a> 
     </nav>
     </div>
        
  </header>
<div class="">
        <div class="row">
          <div class="col s12" style="padding:0px;position:fixed;z-index:998;">
            <ul class="tabs" >
              <li class="tab col s3"><a class="active" href="#test1">Login</a></li>
              <li class="tab col s3"><a  href="#test2">Register</a></li>
            </ul>
          </div>
          <div id="test1" class="col s12"  style="margin-top:50px;">
            <div class="container">
              <!-- bulding no
              street no
              area 
              city 
              contact
               -->
               <form id="login_form">
                  <div class="">
                    <div class="input-field col s12">
                      <input required  name ="uname" id="uname" type="text" class="validate">
                      <label for="uname">Username</label>
                    </div>
                  </div>
                  <div class="">
                    <div class="input-field col s12">
                      <input required name="pass" id="pass" type="password" class="validate">
                      <label for="pass">Password</label>
                    </div>
                  </div>
                  <div class="">
                    <div class="input-field col s12">
                      <input required name="login" id="login" type="submit" class="waves-effect btn">
                      </div>
                  </div>
                </form>
            </div>
          </div>
          <div id="test2" class="col s12"  style="margin-top:50px;">
            <div class="container">
               <div class="row">
                <form class="col s12" id="register_form">
                  <div class="">
                    <div class="input-field col s12">
                      <input required  name ="name" id="name" type="text" class="validate">
                      <label for="name">Name</label>
                    </div>
                  </div>
                   <div class="">
                    <div class="input-field col s12">
                      <input required  name ="stno" id="stno" type="text" class="validate">
                      <label for="stno">Street no.</label>
                    </div>
                  </div>
                  <div class="">
                    <div class="input-field col s12">
                      <input required  name ="bno" id="bno" type="text" class="validate">
                      <label for="bno">Building no.</label>
                    </div>
                  </div>
                  <div class="">
                    <div class="input-field col s12">
                      <input required name ="area" id="area" type="text" class="validate">
                      <label for="area">Area</label>
                    </div>
                  </div>
                  <div class="input-field col s12">
                    <select name="country" class="countries browser-default" id="countryId">
                    <option value="">Select Country</option>
                    </select>
                  </div>
                  <div class="input-field col s12">
                       <select name="state" class="states browser-default" id="stateId">
                    <option value="">Select State</option>
                    </select>
                  </div>

                  <div class="input-field col s12">
                       <select name="city" class="cities browser-default" id="cityId">
                    <option value="">Select City</option>
                  </select>
                  </div>
                   
                  <div class="">
                    <div class="input-field col s12">
                      <input required  name ="cno" id="cno" type="text" class="validate">
                      <label for="cno">Contact No</label>
                    </div>
                  </div>
                   <div class="input-field col s12">
                    <select name="bgroup" class="browser-default" id="bgroup">
                    <option value="">Select Blood Group</option>
                    <option value="A+">A+</option>
                    <option value="AB+">AB+</option>
                    <option value="B+">B+</option>
                    <option value="O+">O+</option>
                    <option value="A-">A-</option>
                    <option value="AB-">AB-</option>
                    <option value="B-">B-</option>
                    <option value="O-">O-</option>
                    </select>
                  </div>
                   <div class="input-field col s12">
                     <input required type="date" class="" placeholder="Pick Date of Birth" name="dob">
                   </div> 
                  
                  <div class="">
                    <div class="input-field col s12">
                      <input required  name ="uname" id="uname1" type="text" class="validate">
                      <label for="uname">Username</label>
                    </div>
                  </div>
                  <div class="">
                    <div class="input-field col s12">
                      <input required name="pass" id="pass" type="password" class="validate">
                      <label for="pass">Password</label>
                    </div>
                  </div>
                   <div class="switch">
                   Keep this on if you agree to become a donor some day!<br>
                      <label>
                        Off
                        <input required type="checkbox" name="isdonor" value="yes">
                        <span class="lever"></span>
                        On
                      </label>
                    </div>
                  <div class="">
                    <div class="input-field col s12">
                      <input required name = "register" id="register" type="submit" class="waves-effect btn">
                      </div>
                  </div>
                </form>
              </div>
                    
            </div>
          </div>
        </div>
            
    </div>


       <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
        <script type="text/javascript" src="bower_components/materialize/dist/js/materialize.min.js"></script>
        <script type="text/javascript" src="http://lab.iamrohit.in/js/location.js"></script>
        <script type="text/javascript" src="js/main.js">

       

        </script>
    </body>
</html>
